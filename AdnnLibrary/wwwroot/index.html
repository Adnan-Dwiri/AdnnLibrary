<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/adnn.css" rel="stylesheet" />
    <title>Adnn Library</title>
</head>

<body class="text-center">

    <h1>Welcome to Adnn Library</h1>

    <button id="get">Get Data</button>
    <button id="post">Add Book</button>

    <div id="addForm" hidden class="mx-5">
        <hr />
        <h3>Add New Book</h3>
        <form action="javascript:void(0);">
            <!--<input type="text" id="newbookId" placeholder="Book Id">-->
            <input type="text" id="newBookTitle" placeholder="Book Title">
            <input type="text" id="newBookDescription" placeholder="Book Decription">
            <input type="text" id="newBookAuthor" placeholder="Book Author">
            <input type="submit" value="Add" id="add">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <hr />

    <div class="mx-5">
        <table id="books" class="table table-bordered"></table>
    </div>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <script src="js/adnn.js"></script>

</body>

</html>
